<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning about images</title>
    <style>
      img {
        width: 200px;
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <img src="/images/coffee.jpg" alt="a coffee mug on a table" />
    <p>
      use a proper alt text for search engines. use descriptive names for images
      as well.
    </p>
    <p>
      use object-fit property to make images fit into their size you define for
      them.
    </p>
    <p>
      in browser's dev tools you can use up/down key to try other object-fit
      options
    </p>
  </body>
</html>
